<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <h1>Exemplo de Formulário</h1>

    <form>

        <fieldset>
            <legend>Sexo</legend>
            <p>
                <label for="imasculino">Masculino</label>
                <input type="radio" name="sexo" id="imasculino">
            </p>
            <p>
                <label for="ifeminino">Feminino</label>
                <input type="radio" name="sexo" id="ifeminino">
            </p>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <p>
                <label for="ibasquete">Basquete</label>
                <input type="checkbox" name="basquete" id="ibasquete"><br>
                <label for="ifut">Futebol</label>
                <input type="checkbox" name="fut" id="ifut"><br>
                <label for="itenis">Tênis</label>
                <input type="checkbox" name="tenis" id="itenis"><br>
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
