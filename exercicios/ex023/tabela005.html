<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        caption{
            font-weight: bold;
        }

        table{
            width: 300px;
            border-collapse: collapse;
        }

        th,td{
            border: 1px solid black;
            padding: 10px;
        }

        .nome{
            background-color: green;
        }

        .idade{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <table>
        <caption>Cadastro</caption>
        <thead>
            <colgroup>
                <col class="nome">
                <col class="sexo">
                <col class="idade">
                <col class="profissão">
            </colgroup>
            <tr>
                <th>Nome</th>
                <th>Sexo</th>
                <th>Idade</th>
                <th>Profissão</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ana</td>
                <td>F</td>
                <td>25</td>
                <td>Jornalista</td>
            </tr>
            <tr>
                <td>Dudu</td>
                <td>M</td>
                <td>20</td>
                <td>Programador</td>
            </tr>
            <tr>
                <td>Pedro</td>
                <td>M</td>
                <td>31</td>
                <td>Professor</td>
            </tr>
            <tr>
                <td>Hélio</td>
                <td>M</td>
                <td>40</td>
                <td>Vendedor</td>
            </tr>
            <tr>
                <td>Mária</td>
                <td>F</td>
                <td>29</td>
                <td>Médica</td>
            </tr>
            <tr>
                <td>Felipe</td>
                <td>M</td>
                <td>23</td>
                <td>Empresário</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
