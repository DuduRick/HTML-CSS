<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iname">Nome</label>
            <input type="text" name="name" id="iname" required minlength="3" maxlength="15" placeholder="digite seu nome">
        </p>
        <p>
            <label for="inumber">Média</label>
            <input type="number" name="number" id="inumber" required min="0" max="10" value="5" step="0.1">
        </p>
        <p>
            <label for="imonth">Periodo Letivo</label>
            <input type="month" name="month" id="imonth" required value="2024-04">
        </p>
        <p>
            <label for="iday">Dia da Prova</label>
            <input type="date" name="day" id="iday" required value="2024-04-29">
        </p>
        <p>
            <label for="itime">Horário da Prova</label>
            <input type="time" name="time" id="itime" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
