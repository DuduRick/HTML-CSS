<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form>
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="sexo" id="masc">
                <label for="masc">Masculino</label><br>

                <input type="radio" name="sexo" id="fem">
                <label for="fem">Feminino</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <p>
                <label for="isoccer">Futebol</label>
                <input type="checkbox" name="soccer" id="isoccer"><br>

                <label for="ibasketball">Basquete</label>
                <input type="checkbox" name="basketball" id="ibasketball"><br>

                <label for="ivolleyball">Vôlei</label>
                <input type="checkbox" name="volleyboll" id="ivolleyboll">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
