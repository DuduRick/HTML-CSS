<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form>
        <p>
            <label for="inumberone">Número 1:</label>
            <input type="number" name="numberone" id="inumberone" required max="100" oninput="isum.innerHTML = Number(inumberone.value) + Number(inumbertwo.value)">
        </p>

        <p>
            <label for="inumbertwo">Número 2:</label>
            <input type="number" name="numbertwo" id="inumbertwo" required max="100" oninput="isum.innerHTML = Number(inumberone.value) + Number(inumbertwo.value)">
        </p>
        
        <p>
            <label for="isum">Soma:</label>
            <output id="isum">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
